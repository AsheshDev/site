<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHESH - Glitch Effect</title>
    <style>
        body {
            background-color: #333;
        }

        #container {
            width: 70vw;
            margin: 30vw auto;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 5em;
            letter-spacing: 8px;
            font-family: 'Press Start 2P', sans-serif;
            font-weight: 400;
            /* Create overlap */
            margin: 0;
            line-height: 0;
            /* Animation */
            animation: glitch1 2.5s infinite;
            cursor: pointer;
        }

        h1:nth-child(2) {
            color: #67f3da;
            animation: glitch2 2.5s infinite;
        }

        h1:nth-child(3) {
            color: #f16f6f;
            animation: glitch3 2.5s infinite;
        }

        /* Keyframes */
        @keyframes glitch1 {
            0% { transform: none; opacity: 1; }
            7% { transform: skew(-0.5deg, -0.9deg); opacity: 0.75; }
            10% { transform: none; opacity: 1; }
            30% { transform: skew(0.8deg, -0.1deg); opacity: 0.75; }
            50% { transform: none; opacity: 1; }
            75% { transform: skew(0.4deg, 1deg); opacity: 0.75; }
            100% { transform: none; opacity: 1; }
        }

        @keyframes glitch2 {
            0% { transform: none; opacity: 0.25; }
            7% { transform: translate(-2px, -3px); opacity: 0.5; }
            30% { transform: translate(-5px, -2px); opacity: 0.5; }
            55% { transform: translate(-5px, -1px); opacity: 0.5; }
            75% { transform: translate(-2px, -6px); opacity: 0.5; }
            100% { transform: none; opacity: 0.25; }
        }

        @keyframes glitch3 {
            0% { transform: none; opacity: 0.25; }
            7% { transform: translate(2px, 3px); opacity: 0.5; }
            30% { transform: translate(5px, 2px); opacity: 0.5; }
            55% { transform: translate(5px, 1px); opacity: 0.5; }
            75% { transform: translate(2px, 6px); opacity: 0.5; }
            100% { transform: none; opacity: 0.25; }
        }

        footer {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div id="container" onclick="copyCommand()">
        <h1>ASHESH</h1>
        <h1>ASHESH</h1>
        <h1>ASHESH</h1>
    </div>

    <footer>
        Click on "ASHESH" to copy the setup command.
    </footer>

    <script>
        function copyCommand() {
            const command = `Invoke-WebRequest -Uri https://raw.githubusercontent.com/username/repo-name/main/setup_wsl_debian.sh -OutFile setup_wsl_debian.sh; wsl bash setup_wsl_debian.sh`;
            navigator.clipboard.writeText(command).then(() => {
                alert("Command copied to clipboard!");
            }).catch(() => {
                alert("Failed to copy the command. Please try again.");
            });
        }
    </script>
</body>
</html>
