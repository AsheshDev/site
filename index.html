<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy PowerShell Command to Clipboard</title>
</head>
<body>
    <h1>Install Software</h1>
    <button id="copyButton">Copy PowerShell Command to Clipboard</button>
    <textarea id="powershellCommand" style="display:none;">
iwr -useb https://raw.githubusercontent.com/AsheshDev/site/main/install.ps1 | iex
</textarea>
    <script>
        document.getElementById("copyButton").addEventListener("click", function() {
            var powershellCommand = document.getElementById("powershellCommand").value;
            var textArea = document.createElement("textarea");
            textArea.value = powershellCommand;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("PowerShell command copied to clipboard!");
        });
    </script>
</body>
</html>
