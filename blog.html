<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashesh Development Blog</title>
    <link rel="stylesheet" href="styles/blog.css">
</head>
<body>
<!-- Container for the background -->
<div id="particles-js"></div>

<!-- Main content container for the blog -->
<div class="blog-container">
    <h2>Click here to read: "Brothers Not by Blood, But by Destiny: The Tale of Terra and Black Snow"</h2>
    <p>This story explores the profound connections beyond blood ties.</p>
</div>

<!-- Modal for displaying post details -->
<div id="blogModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="postTitle">Brothers Not by Blood, But by Destiny: The Tale of Terra and Black Snow</h2>
        <p id="postContent">
            <!-- Full story content will be loaded here via JavaScript -->
        </p>
    </div>
</div>

<!-- Separate Modal for the audio player -->
<div id="audioModal" class="audio-modal">
    <div class="audio-modal-content">
        <span class="audio-close">&times;</span>
        <img id="audioThumbnail" src="image/thumbnails/terrablogbgm-thumb.png" alt="Thumbnail" class="audio-thumbnail">
        <div class="audio-info">
            <h3 id="audioTitle">Terra and Black Snow</h3>
            <p id="audioAuthor">Black Snow aka Ashesh</p>
        </div>
        <audio controls autoplay id="postMusic">
            <source src="audio/terrablogbgm.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<!-- Scripts for enhanced functionality -->
<script src="scripts/blog.js"></script>
</body>
</html>
