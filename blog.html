<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashesh Development Blog</title>
    <link rel="stylesheet" href="styles/blog.css">
</head>
<body>
<div class="blog-container">
    <h1>Ashesh Development Blog</h1>
    <div class="post" onclick="openModal(this)" data-audio="music/blog1.mp3">
        <h2>Blog Post Title 1</h2>
        <p>Summary of blog post content...</p>
    </div>
    <div class="post" onclick="openModal(this)" data-audio="music/blog2.mp3">
        <h2>Blog Post Title 2</h2>
        <p>Summary of blog post content...</p>
    </div>
</div>
<div id="blogModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="postTitle"></h2>
        <p id="postContent"></p>
        <audio controls autoplay id="postMusic">
            <source src="" type="audio/mpeg">
        </audio>
    </div>
</div>
<script src="scripts/blog.js"></script>
</body>
</html>
